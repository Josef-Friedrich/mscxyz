sudo: required
dist: trusty
language: python

matrix:
    include:
        - python: 2.7
          env: TOXENV=py27
        - python: 3.6
          env: TOXENV=py36
        - python: 3.6
          env: TOXENV=docs
        - python: 3.6
          env: TOXENV=flake8

install:
    - pip install tox

script: tox
