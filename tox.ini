[tox]
envlist = py{38,39,310,311,312}, format, docs, lint
isolated_build = True

[testenv]
deps =
    pytest==7.4.4
commands =
    pytest
passenv = XDG_RUNTIME_DIR

[testenv:format]
deps =
    ruff==0.1.9
commands =
    ; sort imports
    ruff check --select I --fix .
    ruff format

[testenv:docs]
deps =
    sphinx==7.2.6 
    sphinx-rtd-theme==2.0.0
    readme-patcher==0.6.0
commands =
    readme-patcher -v
    sphinx-build -W -q docs docs/_build

[testenv:lint]
deps =
    mypy==1.8.0
    ruff==0.1.11 
commands = 
    ruff check
    mypy mscxyz

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, format, docs, lint
    3.11: py311
    3.12: py312
