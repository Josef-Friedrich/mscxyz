[tox]
envlist = py{38,39,310,311}, flake8, docs
isolated_build = True

[testenv]
; jflib needs six, its included but somehow it doesnâ€™t work
deps =
    six
    jflib >= 0.4.3
    nose2==0.11.0
commands = nose2 --output-buffer {posargs}
passenv = XDG_RUNTIME_DIR

[testenv:docs]
deps =
    sphinx==5.0.2
    sphinx_rtd_theme==1.0.0
commands =
    sphinx-build -W -q -b html doc/source {envtmpdir}/html

[testenv:flake8]
deps =
    flake8==4.0.1
commands = flake8 mscxyz tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, docs, flake8
    3.11: py311
