[tox]
envlist = py{39,310,311,312}, format, docs, lint, quick
isolated_build = True

[testenv]
deps =
    pytest==7.4.4
commands = pytest -m "not slow"
passenv =
    XDG_RUNTIME_DIR
    DISPLAY
    XAUTHORITY

[testenv:quick]
basepython = python3.9
commands =
    pytest -m "not (slow or legacy)"

[testenv:format]
deps =
    ruff==0.1.9
commands =
    ; sort imports
    ruff check --select I --fix .
    ruff format

[testenv:docs]
deps =
    sphinx==7.2.6
    sphinx-rtd-theme==2.0.0
    readme-patcher==0.6.0
commands =
    readme-patcher -v
    sphinx-build docs docs/_build
	; musescore-manager --print-completion zsh > autocomplete.zsh
	; musescore-manager --print-completion bash > autocomplete.bash
	; musescore-manager --print-completion tcsh > autocomplete.tcsh

[testenv:lint]
deps =
    mypy==1.8.0
    ruff==0.1.11
    pytest==7.4.4
commands =
    ruff check
    mypy mscxyz tests

[gh-actions]
python =
    3.9: py39
    3.10: py310, format, docs, lint
    3.11: py311
    3.12: py312
